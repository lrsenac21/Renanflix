    <div class="categorias">
        <h4>Categorias</h4>
        <div class="categoria-list">
            <div class="categoria-lista" *ngFor="let categoria of categoria">

                    <img src="{{categoria.img}}" alt="">
                    <li><a [routerLink]="['/filmes', categoria.id]">{{categoria.nome}}</a></li>
                
            </div>
        </div>
    </div>
